<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Stream · Hub WebSocket Monitor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fafafa;
      --surface: #ffffff;
      --border: #e5e7eb;
      --text: #1f2937;
      --text-muted: #6b7280;
      --accent: #0d9488;
      --accent-soft: #ccfbf1;
      --usa: #1e40af;
      --usa-soft: #dbeafe;
      --de: #b45309;
      --de-soft: #fef3c7;
      --success: #059669;
      --danger: #dc2626;
      --radius: 10px;
      --radius-sm: 6px;
      --shadow: 0 1px 3px rgba(0,0,0,.06);
      --shadow-md: 0 4px 12px rgba(0,0,0,.06);
    }

    * { box-sizing: border-box; }
    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      line-height: 1.5;
    }

    .app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    header {
      margin-bottom: 1.5rem;
      padding-bottom: 1.25rem;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 0 0 0.35rem 0;
    }

    .subtitle {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin: 0;
    }

    .subtitle code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8em;
      background: var(--surface);
      padding: 0.15em 0.4em;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
    }

    #status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      font-size: 0.8125rem;
      font-weight: 500;
      margin-top: 1rem;
    }

    #status .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      flex-shrink: 0;
    }

    #status.connected { background: var(--accent-soft); color: var(--success); }
    #status.connected .dot { animation: pulse 2s ease-in-out infinite; }
    #status.disconnected { background: #fee2e2; color: var(--danger); }
    #status.loading { background: #fef3c7; color: var(--de); }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .panels {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.25rem;
    }

    @media (max-width: 700px) {
      .panels { grid-template-columns: 1fr; }
    }

    .panel {
      background: var(--surface);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .panel-header {
      padding: 0.875rem 1.25rem;
      font-weight: 600;
      font-size: 0.9375rem;
      letter-spacing: -0.01em;
    }

    .panel.usa .panel-header { background: var(--usa-soft); color: var(--usa); }
    .panel.germany .panel-header { background: var(--de-soft); color: var(--de); }

    .panel-events {
      max-height: 320px;
      overflow-y: auto;
      padding: 0.75rem;
    }

    .panel-events:empty::after {
      content: 'No events yet. Trigger an employee change in HR, then run make rabbitmq-pull-once.';
      display: block;
      color: var(--text-muted);
      font-size: 0.8125rem;
      padding: 1.5rem 0.75rem;
      line-height: 1.5;
      text-align: center;
    }

    .event {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 0.75rem 1rem;
      margin-bottom: 0.625rem;
      font-size: 0.8125rem;
    }

    .event:last-child { margin-bottom: 0; }

    .event-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .event-type {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 500;
      font-size: 0.75rem;
      color: var(--accent);
      background: var(--accent-soft);
      padding: 0.2em 0.5em;
      border-radius: 4px;
    }

    .event-time {
      font-size: 0.7rem;
      color: var(--text-muted);
      font-variant-numeric: tabular-nums;
    }

    .event-payload {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.5rem 0.65rem;
      white-space: pre-wrap;
      word-break: break-word;
      color: var(--text);
      max-height: 120px;
      overflow-y: auto;
    }

    .event-payload .key { color: #7c3aed; }
    .event-payload .str { color: #059669; }
    .event-payload .num { color: #0d9488; }

    footer {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      font-size: 0.75rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Event Stream</h1>
      <p class="subtitle">Channels: <code>checklist.USA</code>, <code>checklist.Germany</code>, <code>employees.USA</code>, <code>employees.Germany</code>. Events appear here when Hub processes RabbitMQ messages.</p>
      <div id="status" class="loading"><span class="dot"></span>Loading config…</div>
    </header>

    <div class="panels">
      <section class="panel usa" aria-label="USA">
        <div class="panel-header">USA</div>
        <div id="events-usa" class="panel-events"></div>
      </section>
      <section class="panel germany" aria-label="Germany">
        <div class="panel-header">Germany</div>
        <div id="events-germany" class="panel-events"></div>
      </section>
    </div>

    <footer>Hub WebSocket monitor · Pusher-backed real-time updates</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pusher-js@8.4.0/dist/web/pusher.min.js"></script>
  <script>
    (function () {
      const statusEl = document.getElementById('status');
      const eventsByCountry = {
        USA: document.getElementById('events-usa'),
        Germany: document.getElementById('events-germany')
      };

      function countryFromChannel(channelName) {
        if (channelName.endsWith('.USA')) return 'USA';
        if (channelName.endsWith('.Germany')) return 'Germany';
        return null;
      }

      function escapeHtml(s) {
        const el = document.createElement('div');
        el.textContent = s;
        return el.innerHTML;
      }

      function addEvent(channelName, eventName, data) {
        const country = countryFromChannel(channelName);
        const container = country ? eventsByCountry[country] : null;
        if (!container) return;

        const div = document.createElement('div');
        div.className = 'event';
        const time = new Date().toLocaleTimeString('en-GB', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
        const rawJson = JSON.stringify(data, null, 2);

        div.innerHTML =
          '<div class="event-header">' +
            '<span class="event-type">' + escapeHtml(eventName) + '</span>' +
            '<span class="event-time">' + time + '</span>' +
          '</div>' +
          '<pre class="event-payload">' + escapeHtml(rawJson) + '</pre>';
        container.insertBefore(div, container.firstChild);

        console.log('WebSocket event [' + (country || channelName) + ']:', eventName, data);
      }

      function setStatus(connected) {
        const dot = statusEl.querySelector('.dot');
        statusEl.textContent = connected ? 'Live' : 'Disconnected';
        if (dot) statusEl.insertBefore(dot, statusEl.firstChild);
        statusEl.className = connected ? 'connected' : 'disconnected';
      }

      const configUrl = (window.location.pathname.indexOf('echo-test') !== -1)
        ? (window.location.origin + '/api/broadcasting/config')
        : (window.HUB_URL || 'http://localhost:9001') + '/api/broadcasting/config';

      fetch(configUrl)
        .then(function (r) { return r.json(); })
        .then(function (config) {
          if (!config.key) {
            statusEl.className = 'disconnected';
            statusEl.innerHTML =
              '<span class="dot"></span><strong>Pusher not configured</strong><br><br>' +
              '1. Create a free app at <a href="https://dashboard.pusher.com/apps/new" target="_blank" rel="noopener">pusher.com</a><br>' +
              '2. In <code>hub-service/.env</code> set <code>BROADCAST_CONNECTION=pusher</code>, <code>PUSHER_APP_*</code> keys and <code>PUSHER_APP_CLUSTER</code><br>' +
              '3. Restart Hub and reload.';
            return;
          }

          const options = { cluster: config.cluster || 'mt1', forceTLS: config.forceTLS !== false };
          if (config.wsHost) {
            options.wsHost = config.wsHost;
            options.wsPort = config.wsPort || 443;
            options.wssPort = config.wssPort || 443;
          }

          const pusher = new Pusher(config.key, options);
          pusher.connection.bind('connected', function () { setStatus(true); });
          pusher.connection.bind('disconnected', function () { setStatus(false); });
          pusher.connection.bind('error', function () { setStatus(false); });

          ['checklist.USA', 'checklist.Germany', 'employees.USA', 'employees.Germany'].forEach(function (channelName) {
            const ch = pusher.subscribe(channelName);
            ch.bind('ChecklistUpdated', function (data) { addEvent(channelName, 'ChecklistUpdated', data); });
            ch.bind('EmployeeDataUpdated', function (data) { addEvent(channelName, 'EmployeeDataUpdated', data); });
          });

          statusEl.innerHTML = '<span class="dot"></span>Connecting…';
        })
        .catch(function (err) {
          statusEl.innerHTML = '<span class="dot"></span>Config failed: ' + escapeHtml(err.message);
          statusEl.className = 'disconnected';
        });
    })();
  </script>
</body>
</html>
